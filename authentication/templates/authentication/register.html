{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'  %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css'  %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-style.css'  %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-theme2.css'  %}" >
  
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message: </strong>{{message}}
    <button type="submit" class="close" date=dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <div class="form-body">
        
        <div class="row">
          
            <div class="form-holder" style="margin-left:0px;">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Get more things done with Loggin platform.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                        <div class="page-links">
                            <a href="/signin">Login</a><a href="/signup" class="active">Register</a>
                        </div>
                        <form  action="/signup" method="post">
                            {% csrf_token %}
                            <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
                            <input class="form-control" type="text" name="fname" id="fname" placeholder="First name" required>
                            <input class="form-control" type="text" name="lname" id="lname" placeholder="Last name" required>
                            <input class="form-control" type="email" name="Email" id="Email" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="pass1" id="pass1" placeholder="Enter your password" required>
                            <input class="form-control" type="password" name="pass2"  id="pass2" placeholder="Confirm password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
