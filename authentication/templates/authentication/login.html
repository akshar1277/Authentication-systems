{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'  %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css'  %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-style.css'  %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-theme2.css'  %}" >
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message: </strong>{{message}}
    <button type="submit" class="close" date=dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <div class="form-body">
   
        <div class="row">
            
            <div class="form-holder" style="margin-left:0px;">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Get more things done with Loggin platform.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                        <div class="page-links">
                            <a href="/signin" class="active">Login</a><a href="/signup">Register</a>
                        </div>
                        <form action="/signin" method="post">
                            {% csrf_token %}
                            <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username"  required>
                            <input class="form-control" type="password" name="pass1" id="pass1" placeholder="Enter your password " required>
                            <input type="checkbox" id="chk1"><label for="chk1">Remmeber me</label>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> <a href="/reset_password">Forget password?</a>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'js/jquery.min.js'  %}" ></script>
<script src="{% static 'js/popper.min.js'  %}" ></script>
<script src="{% static 'js/bootstrap.min.js'  %}"></script>
<script src="{% static 'js/main.js'  %}" ></script>
</body>
</html>
